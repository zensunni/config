set -g prefix C-a 
unbind C-b
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1

# reload configuration shortcut:
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# sends Ctrl-a to app inside tmux if used twice:
bind C-a send-prefix

# better splitting windows shortcuts:
bind | split-window -h
bind - split-window -v

# mapping pane navigation to vim direction commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# mappint pane resizing to vim direction commands with shift.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# handle the mouse
#set -g mode-mouse on
set -g mode-mouse off

# extra mouse options
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# colors
set -g default-terminal "screen-256color"

#splitw -h
#splitw -h -p 50
bind D source-file ~/.tmux/dev

#pbcopy stuff
set-option -g default-command "reattach-to-user-namespace -l bash" # or zsh
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
